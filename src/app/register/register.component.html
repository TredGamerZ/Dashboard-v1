<div class="container-fluid">
  <div class="col-md-6 col-md-offset-3">

    <form class="form-horizontal"  [formGroup]="registerForm" (ngSubmit)="submitForm(registerForm.value)">

      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" placeholder="Name" [formControl]="registerForm.controls['name']">
        </div>
      </div>

      <div class="form-group">
        <label for="inputUsername" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputUsername" placeholder="Usernames" [formControl]="registerForm.controls['username']">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email"
                 [formControl]="registerForm.controls['email']"
          >
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" placeholder="Password"
                 [formControl]="registerForm.controls['password']"
          >
        </div>
      </div>

      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios1" value="1" checked [formControl]="registerForm.controls['type']">
          Student
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios2" value="0" [formControl]="registerForm.controls['type']" >
          Faculty
        </label>
      </div>
      <button type="submit" class="btn btn-default" >Submit</button>
    </form>

  </div>
</div>
