<p>
  mycourses works!
</p>
<div class="flex-container">
  <div *ngFor="let item of mycourses" class="thumbnail card">
  <button class="btn  btn-success btn-block" (click)="onCourse(item.code.toString())">
      <h4>{{item.code.toString()}}</h4>
  </button>
    <hr >
    <p><b>{{item.name.toString()}}</b></p>

      <p> {{item.description.toString()}}</p>

  </div>
  <div class="thumbnail card">
    <button (click)="toggleThis()" class="btn btn-primary btn-block">
      <h4>+ Add Courses</h4>
    </button>
  </div>
</div>

<div class="container-fluid" *ngIf="showAllCourse">
  <p>All Courses</p>
  <div class="container-fluid" >
    <div class="col-md-2" *ngFor="let item of allcourses">
      <div class="container-fluid" #ml >
        <h3>{{item.code.toString()}}</h3>
        <p>{{item.name.toString()}}</p>
        <button class="btn btn-primary btn-sm"  (click)="onAddCourse(item._id.toString());ml.remove()">+ Add</button>
      </div>
    </div>
  </div>
</div>
